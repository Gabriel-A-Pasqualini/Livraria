<nz-page-header nzBackIcon nzTitle="Tempos de Dosagem" style="padding:15px 25px">
    <nz-page-header-content>
  
      <form nz-form  style="width: 800px;">
        <nz-form-item>
          <nz-form-label [nzSpan]="2" nzFor="numLote">Lote</nz-form-label>
          <nz-form-control [nzSpan]="4">
            <input nz-input name="numLote" [(ngModel)]="numLote" type="text" id="numLote">
          </nz-form-control>
          <nz-form-control [nzSpan]="4">
            <button nzType="primary" nz-button (click)="consultarTemposDosagem()"><i nz-icon nzType="search"></i>Pesquisar</button>
          </nz-form-control>
          <nz-form-control [nzSpan]="4">
            <button  nzType="primary" nz-button style="background-color: green;border-color: green;"
                (click)="imprimeExcel()"><i nz-icon style="color: rgb(255, 255, 255);" nzType="file-excel" [nzSpin]="isGerandoExcel"></i></button>
          </nz-form-control>
        </nz-form-item >
      </form>
    </nz-page-header-content>
  </nz-page-header>
  
    <nz-card nzTitle="Tempos de Dosagem" style="width: 76vw; margin: 0 20px;" [nzBodyStyle]="{padding: '0'}">
      <nz-table #docsTable [nzData]="temposDosagem" [nzLoading]="isLoading" [nzFrontPagination]="false" nzBordered
        [nzShowPagination]="false" nzSize="small" >
        <thead>
          <tr>
            <th scope="col" nzWidth="160px">Batida</th>
            <th scope="col" nzWidth="160px">Cod. Item</th>
            <th scope="col" nzWidth="100px">Descrição</th>
            <th scope="col" nzWidth="100px">Tempo</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let dosagem of temposDosagem">
            <td nzAlign="right">{{dosagem.num_batida | number}}</td>
            <td nzAlign="right">{{dosagem.item}}</td>
            <td nzAlign="right">{{dosagem.den_item_reduz}}</td>
            <td nzAlign="right">{{dosagem.tempo_dosagem | number}}</td>
          </tr>
        </tbody>
      </nz-table>
    </nz-card>
